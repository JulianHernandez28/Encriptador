<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/Logo.png" alt="Logo alura">
    </header>
    <main class="main">
        <div class="div1">
            <textarea id="user-input" placeholder="Ingrese el texto aqui" maxlength="300"></textarea>
        </div>
        <section class="section1">
        <div class="muñecos">  
        <img class="muñeco1" src="./assets/Muñeco.png" alt="Muñeco de alura">
          <div class="div_parrafo">  
            <h1 class="desencriptar_mensaje">
            Ningún mensaje fue encontrado
            </h1>
            <p class="desencriptar_mensaje_parrafo">
                Ingresa el texto que desees encriptar  
                o desencriptar 
            </p>
          </div> 
    </div>
        </section>

       <section class="section2">
        <div class="div2">
         <img class="signo" src="./assets/bi_exclamation-circle-fill.png"alt="logo de exclamacion">
         <p class="parrafo1">Solo letras minusculas y sin acentos</p>
        </div>
    <div class="botones">
            <button class="boton1">Encriptar</button>
            <button class="boton2">Desencriptar</button>
        </div>
    </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Julian Hernandez</p>
    </footer>
</body>
</html>
